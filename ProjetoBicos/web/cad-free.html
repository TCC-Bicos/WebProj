<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/customSignFr.css">
        <title> Cadastro </title>
    </head>
    <body>
        <div class="container">
            <div class="form-image">
                <img class="form-image2" src="./img/undrawsignin2.png">
            </div>
            <div class="form">
                <form method="post" action="cadfree.jsp" id="formulario">
                    <div class="form-header">
                        <div class="title">
                            <h1> Cadastro Freelancer </h1>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-box">
                            <label for="name">Nome</label>
                            <input id="name" type="text" name="name" placeholder="Digite seu nome" required>
                        </div>

                        <div class="input-box">
                            <label for="email">Email</label>
                            <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                        </div>
                        
                        <div class="input-box">
                            <label for="cpf">CPF</label>
                            <input id="cpf" type="text" name="cpf" placeholder="xxx.xxx.xxx-xx" required>
                        </div>
                        
                        <div class="input-box">
                            <label for="date">Data de Nascimento</label>
                            <input id="date" type="date" name="date" required>
                        </div>

                        <div class="input-box">
                            <label for="number">Celular</label>
                            <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required pattern="\([0-9]{2}\)[\s][0-9]{4}-[0-9]{4}">
                        </div>

                        <div class="input-box">
                            <label for="password">Senha</label>
                            <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                        </div>

                        <div class="input-box">
                            <label for="comp_password">Confirme sua senha</label>
                            <input id="comp_password" type="password" name="confirmPassword" placeholder="Digite sua senha" required>
                        </div>
                        
                        <div class="input-box longText">
                            <label for="desc">Descrição</label>
                            <textarea class="high" id="desc" name="desc" placeholder="Digite a Descrição" required></textarea>
                        </div>
                    </div>

                    <div class="gender-inputs">
                        <div class="gender-title">
                            <h6> Gênero </h6>
                        </div>

                        <div class="gender-group">
                            <div class="gender-input">
                                <input type="radio" id="male" name="gender" value="M">
                                <label for="male"> Masculino </label>
                            </div>

                            <div class="gender-input">
                                <input type="radio" id="female" name="gender" value="F">
                                <label for="female"> Feminino </label>
                            </div>

                            <div class="gender-input">
                                <input type="radio" id="others" name="gender" value="O">
                                <label for="others"> Outros </label>
                            </div>

                            <div class="gender-input">
                                <input type="radio" id="none" name="gender" value="N">
                                <label for="none"> Prefiro não dizer </label>
                            </div>
                        </div>
                    </div>

                    <div class="continue-button">
                        <input type="button" value="Salvar" class="btn btn-primary" onclick="validarSenha()">
                        <p id="mensagem"></p>
                    </div>
                </form>
            </div>
        </div>
        <script>
            function validarSenha(){
                document.getElementById("mensagem").innerHTML = "";
                let formulario = document.getElementById("formulario");
                let p = document.getElementById("password").value;
                let cp = document.getElementById("comp_password").value;
                if(p === cp){
                    formulario.submit();
                } else {
                    document.getElementById("mensagem").innerHTML = "As senhas não são iguais.";
                    p.focus();
                }
            }            
        </script>
    </body>
</html>
